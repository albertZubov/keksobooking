name: Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: |
        git config user.email "gh-pages@github.com"
        git config user.name "${{ secrets.GITHUB_ACTOR }}"
        git remote set-url origin https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.GITHUB_REPOSITORY }}.git
        git remote -v
        git checkout -b gh-pages
        git push origin HEAD:gh-pages --force
